<body>
    <div class="container">
        <!-- sidebar section -->
        <div class="sidebar">
            <div class="side-nav">
                <h1>
                    <a href="#"><span id="main-icon" class="iconify" data-icon="mdi-view-dashboard-outline"></span>Dashboard</a>
                </h1>
                <div class="nav">
                    <ul>
                        <a href="#"><span class="iconify" data-icon="mdi-home-outline"></span>Home</a>
                        <a href="#"><span class="iconify" data-icon="mdi-account-outline"></span>Profile</a>

                        <a href="#"><span class="iconify" data-icon="mdi-account-group-outline"></span>Communities</a>
                    </ul>

                    <ul>
                        <a href="#"><span class="iconify" data-icon="mdi-cog-outline"></span>Settings</a>
                        <a href="#"><span class="iconify" data-icon="mdi-help-box-outline"></span>Support</a>
                        <a href="#"><span class="iconify" data-icon="mdi-shield-check-outline"></span>Privacy</a>
                    </ul>
                </div>
            </div>

        </div>
        <!-- header section -->
        <div class="header">
            <div class="search">
                <form action="#">
                    <label for="search"><span class="iconify" data-icon="mdi-magnify"></span></label>

            </div>
            <div class="profile-1"><button><span class="iconify" data-icon="mdi-bell-ring-outline"></span></button>
                <span class="iconify" data-icon="mdi-account-circle"></span>
                <span>Omor Faruq</span>
            </div>
            <div class="profile-2">
                <span class="iconify" data-icon="mdi-account-circle"></span>
                <div class="user-name"><span>Hi there,</span><br>
                    <p>Omor Faruq (@sakib)</p>
                </div>
            </div>
            <div class="btn-container">
                <button class="button">New</button>
                <button class="button">Upload</button>
                <button class="button">Share</button>
            </div>
        </div>
        <!-- main-content section -->
        <div class="main-content">
            <div class="projects">
            <h2>Projects</h2>
            </div>
           <div class="announcements">
           <h2>Announcements</h2>
           </div>
           <div class="trending">
            <h2>Trending</h2>
           </div>
        </div>
    </div>
